<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/APP_DIR_NAME/public
    DirectoryIndex /index.php

    <Directory /var/www/APP_DIR_NAME/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/APP_DIR_NAME/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>